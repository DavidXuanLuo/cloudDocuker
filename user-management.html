<html lang="zh-CN">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-surface: #1a1a1a;
            --color-surface-elevated: #242424;
            --color-border: #2a2a2a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a0a0a0;
            --color-text-tertiary: #666666;
            --color-accent: #ff6b35;
            --color-accent-hover: #ff8555;
            --color-success: #4ade80;
            --color-error: #ef4444;
            --font-display: 'Syne', sans-serif;
            --font-body: 'DM Sans', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            margin-bottom: 80px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--color-text-primary) 0%, var(--color-text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 24px 32px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stats {
            display: flex;
            gap: 48px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-tertiary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-accent);
        }

        /* Button */
        .btn {
            padding: 14px 32px;
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Table */
        .table-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--color-surface-elevated);
        }

        th {
            padding: 20px 32px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-tertiary);
            font-weight: 600;
            border-bottom: 1px solid var(--color-border);
        }

        tbody tr {
            border-bottom: 1px solid var(--color-border);
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--color-surface-elevated);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 24px 32px;
            font-size: 0.9375rem;
        }

        .user-email {
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .user-name {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-admin {
            background: rgba(255, 107, 53, 0.15);
            color: var(--color-accent);
        }

        .badge-user {
            background: rgba(160, 160, 160, 0.15);
            color: var(--color-text-secondary);
        }

        .date {
            color: var(--color-text-tertiary);
            font-size: 0.875rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 90%;
            transform: translateY(20px) scale(0.95);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            margin-bottom: 32px;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.9375rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-text-primary);
            font-family: var(--font-body);
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            text-transform: none;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            background: var(--color-surface-elevated);
            border-color: var(--color-text-tertiary);
            box-shadow: none;
        }

        /* Loading & Empty States */
        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 80px 40px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-icon, .error-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text, .error-text {
            color: var(--color-text-secondary);
            font-size: 1.125rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 2000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--color-success);
        }

        .toast.error {
            border-left: 4px solid var(--color-error);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            font-size: 0.9375rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .action-bar {
                flex-direction: column;
                gap: 24px;
                align-items: stretch;
            }

            .stats {
                justify-content: space-around;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 16px;
            }

            .modal {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Áî®Êà∑ÁÆ°ÁêÜ</h1>
            <p class="subtitle">ÁÆ°ÁêÜÁ≥ªÁªüÁî®Êà∑ÂíåÊùÉÈôê</p>
        </header>

        <div class="action-bar">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">ÊÄªÁî®Êà∑Êï∞</span>
                    <span class="stat-value" id="totalUsers">0</span>

            <button class="btn" onclick="openModal()">

    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Êñ∞Â¢ûÁî®Êà∑</h2>
                <p class="modal-subtitle">Â°´ÂÜôÁî®Êà∑‰ø°ÊÅØ‰ª•ÂàõÂª∫Êñ∞Ë¥¶Êà∑</p>
            </div>
            <form id="userForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email">ÈÇÆÁÆ±Âú∞ÂùÄ</label>
                    <input type="email" id="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="name">ÂßìÂêç</label>
                    <input type="text" id="name" required placeholder="Âº†‰∏â">

                    <label for="role">ËßíËâ≤</label>
                    <select id="role" required>
                        <option value="user">ÊôÆÈÄöÁî®Êà∑</option>
                        <option value="admin">ÁÆ°ÁêÜÂëò</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isAdmin">
                        <label for="isAdmin">ËÆæ‰∏∫ÁÆ°ÁêÜÂëò</label>

                        <span>ÂèñÊ∂à</span>

                        <span>ÂàõÂª∫Áî®Êà∑</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span class="toast-icon" id="toastIcon"></span>
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://pnygcclrlhlputgyvbxz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBueWdjY2xybGhscHV0Z3l2Ynh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NjEzMzQsImV4cCI6MjA4NjMzNzMzNH0.V7qsNwE7y_lhTOBRdkbLXpGYgEDGjc0ElcDKP95X7kY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Load users from Supabase
        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('user')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderUsers(data || []);
                updateStats(data || []);
            } catch (error) {
                console.error('Error loading users:', error);
                renderError(error.message);
            }
        }

        // Render users table
        function renderUsers(users) {
            const container = document.getElementById('tableContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <p class="empty-text">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Áî®Êà∑‰ø°ÊÅØ</th>
                            <th>ËßíËâ≤</th>
                            <th>ÁÆ°ÁêÜÂëò</th>
                            <th>ÂàõÂª∫Êó∂Èó¥</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>
                                    <div class="user-email">${user.email}</div>
                                    <div class="user-name">${user.name || '-'}</div>
                                </td>
                                <td>
                                    <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                                        ${user.role || 'user'}
                                    </span>
                                </td>
                                <td>${user.is_admin ? '‚úì' : '-'}</td>
                                <td class="date">${formatDate(user.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Render error state
        function renderError(message) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <p class="error-text">Âä†ËΩΩÂ§±Ë¥•: ${message}</p>
                </div>
            `;
        }

        // Update statistics
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('adminCount').textContent = users.filter(u => u.is_admin).length;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Modal functions
        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('userForm').reset();
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'modalOverlay') {
                closeModal();
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                is_admin: document.getElementById('isAdmin').checked,
                created_at: new Date().toISOString()
            };

            try {
                const { data, error } = await supabase
                    .from('user')
                    .insert([formData])
                    .select();

                if (error) throw error;

                showToast('success', 'Áî®Êà∑ÂàõÂª∫ÊàêÂäüÔºÅ');
                closeModal();
                loadUsers();
            } catch (error) {
                console.error('Error creating user:', error);
                showToast('error', `ÂàõÂª∫Â§±Ë¥•: ${error.message}`);
            }
        }

        // Toast notification
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const messageEl = document.getElementById('toastMessage');

            toast.className = `toast ${type}`;
            icon.textContent = type === 'success' ? '‚úì' : '‚úï';
            messageEl.textContent = message;

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Sync role and is_admin checkbox
        document.getElementById('role').addEventListener('change', (e) => {
            document.getElementById('isAdmin').checked = e.target.value === 'admin';
        });

        document.getElementById('isAdmin').addEventListener('change', (e) => {
            document.getElementById('role').value = e.target.checked ? 'admin' : 'user';
        });
    </script>
